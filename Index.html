<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Carousel</title>
  </head>
  <body>
    <div class="slider">
      <div class="slide"><img src="images/photo-1.jpg" alt="photo-1" /></div>
      <div class="slide"><img src="images/photo-2.jpg" alt="photo-2" /></div>
      <div class="slide"><img src="images/photo-3.jpg" alt="photo-3" /></div>
      <div class="slide"><img src="images/photo-4.jpg" alt="photo-4" /></div>
      <div class="slide"><img src="images/photo-5.jpg" alt="photo-5" /></div>
      <div class="slide"><img src="images/photo-6.jpg" alt="photo-6" /></div>
      <button class="slider__btn slider__btn--left">&larr;</button>
      <button class="slider__btn slider__btn--right">&rarr;</button>
    </div>
  </body>
</html>
